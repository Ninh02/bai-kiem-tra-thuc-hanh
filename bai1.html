<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let arr = [5, 6, 7, 8, 10, 9]

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    document.write('Diem so cao nhat la:' + findMax(arr));
</script>
</body>
</html>
