<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="300" style="border: 1px solid #000000 "></canvas>
<script>
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        draw() {
            let canvas = document.getElementById("myCanvas");
            let pen = canvas.getContext('2d');
            pen.beginPath();
            pen.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            pen.fillStyle = this.color;
            pen.fill();
            pen.closePath();
        }
    }

    let circle = new Circle(10, 10, 100, '#000000');
    circle.draw();
</script>
</body>
</html>
