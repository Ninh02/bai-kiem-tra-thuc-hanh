<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let arr = [5, 6, 10, 10, 8, 10, 9];

    function tryRemoteFromArray(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === n) {
                arr.splice(i, 1);
                i--;
            }
        }
        return arr;
    }

    document.write(tryRemoteFromArray(arr, 10));
</script>
</body>
</html>
